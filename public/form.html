<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DATA FORM</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.4.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.4.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-database.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- link to google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Girassol&display=swap"
      rel="stylesheet"
    />

    <!-- GOOGLE maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YouApiKeyHere"></script>
    <script src="/dist/location-picker.min.js"></script>
    <!-- link to style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar">
      <h2>WELP</h2>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
       <li><a href="/public/form.html">Medics</a></li>
       <li><a href="about.html">About</a></li>
       <li><a href="">Contact</a></li>
      </ul>
    </div>

    <!-- data form -->
    <div class = "data_entry_grid_form">
      
      <div class="name_lable lable">NAME</div>
      <div class = "name_elements">
        <input type="text" id="name" name="name" placeholder="Your name" />
      </div>

      <div class="info_type_lable lable">Info Type</div>
      <div class = "info_type_elements">
        <select class="info_type" name="Info Type">
          <option value="vaccine">Vaccine</option>
          <option value="oxygen">Oxygen</option>
          <option value="beds">Beds</option>
          <option value="medics">Medicines</option>
        </select>
      </div>
      
      <div class="resource_location_lable lable">Location</div>
      <div class="location_elements">
        <select class="resource_location" name="Info Type">
          <!-- to be filled afterwards -->
        </select>
      </div>
      
      <div class="verification_lable lable">Verified</div>
      <div class="verification_elements">
        <input type="checkbox" id="authenticity" />
      </div>

      <div class="information_lable lable">Information</div>
      <div class="information_elements">
          <!-- description -->
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Information Descriprion"
          />
          <!-- links -->
          <input type="text" id="links" name="link" placeholder="Add LINK" />
          <button id="Add Link">ADD</button>
      </div>

      <div class="contact_lable lable">Contact</div>
      <div class="contact_elements">
          <input type="tel" placeholder="contact" />
          <div class="verification">
            <input type="checkbox" id="callable"/><label class = "note_lable" for="callable">picking calls?</label>
          </div>
          <input type="email" placeholder="email" />
      </div>
      
      <button class = "submit_button">SUBMIT</button>
    </div>

    <!-- LINK TO javascript -->
    <script src="main.js"></script>
  </body>
</html>
